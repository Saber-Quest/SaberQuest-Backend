<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Mod Login</title>
</head>
<body>
    <p>You have successfully logged in!<br>This tab will close in 5 seconds.</p>
    <script>
        window.onload = async () => {
            const token = window.location.hash.substring(1);
            window.location.hash = "";
            fetch('http://localhost:3000/', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    token: token
                })
            });
        };

        setTimeout(() => {
            window.close();
        }, 5000);
    </script>
</body>
</html>
