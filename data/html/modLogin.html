<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Mod Login</title>
</head>
<body>
    <p>You have successfully logged in!<br>You can now close this tab!</p>
    <script>
        window.onload = async () => {
            const token = window.location.hash.substring(1);
            window.location.hash = "";
            const socket = new WebSocket("ws://localhost:8080");

            socket.onopen = () => {
                socket.send(JSON.stringify({
                    token: token
                }));
            };
        };
    </script>
</body>
</html>
