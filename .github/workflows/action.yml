name: CI

on:
  push:
    branches: [ "dev/prisma/pgsql" ]
    paths-ignore:
      - "**.yml"
      - "!.github/workflows/action.yml"
      - "**.json"
      - "**.txt"
      - "**.md"
      - ".gitignore"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Copying over the files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSHKEY }}
        source: "."
        target: "/var/www/dev.saberquest.xyz"

    - name: Building the server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SSHKEY }}
        script_stop: true
        script: |
          cd "/var/www/dev.saberquest.xyz"
          pm2 delete main -s
          rm -r dist
          yarn build
          pm2 start dist/main.js -s
