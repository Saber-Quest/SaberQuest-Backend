name: Lint Project

on:
    push:
        branches:
            - next
    
    pull_request:
        branches:
            - next

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: yarn
            - name: Install dependencies and Lint Project
              run: yarn lint
