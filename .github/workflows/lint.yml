name: Lint Project

on:
    push:
        branches:
            - main
            - dev/knex/pgsql

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Go up a directory
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  runs: |
                      cd ..
                      yarn lint
